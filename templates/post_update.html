{%extends 'base.html' %}

{% block title %}
Update your post
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Update your article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Write title"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="Write your intro">{{article.intro}}</textarea><br>
        <textarea name="text" id="text" class="form-control"  placeholder="Write your text">{{article.text}}</textarea>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
