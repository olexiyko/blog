{%extends 'base.html' %}

{% block title %}
Add article page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Add your article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Write title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Write your intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Write your text"></textarea>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
