{%extends 'base.html' %}

{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{article.title}}</h1>

    <div class="alert alert-info">
       <p>{{article.intro}}</p>
        <p>{{article.text}}</p>
       <p><b>Time: {{article.date.strftime('%Y-%m-%d')}}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
         <a href="/posts/{{ article.id }}/update" class="btn btn-success">Update</a>
    </div>
</div>
{% endblock %}
