{%extends 'base.html' %} {% block title %} Login {% endblock %} {% block body %}
<div class="login__container">
  <form method="POST" action="{{ url_for('login') }}">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail3"
          name="email"
          required
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword3"
          name="password"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2"></div>
    </div>
    <button type="submit" class="btn btn-primary" id="login-btn">
      Sign in
    </button>
  </form>
</div>

{% endblock %}
