{% extends 'base.html' %} {% block title %} Registration {% endblock %} {% block
body %}
<div class="registration__container">
  <form class="row g-3" method="POST" action="/register">
    <div class="col">
      <label class="name_label" for="inputName">First Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="First name"
        aria-label="First name"
        id="inputName"
        name="first_name"
      />
    </div>
    <div class="col">
      <label class="name_label" for="inputSurname">Last Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Last name"
        aria-label="Last name"
        id="inputSurname"
        name="last_name"
      />
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        name="password"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        name="address1"
        placeholder="1234 Main St"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        name="address2"
        placeholder="Apartment, studio, or floor"
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" name="state">
        <option selected>Choose...</option>
        <option value="Ukraine">Ukraine</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip" />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          name="check_me_out"
        />
        <label class="form-check-label" for="gridCheck">
          Subscribe to newsletter
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
{% endblock %}
